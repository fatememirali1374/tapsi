<section class="contact-us">
  <div class="contact-us__address">
    <div class="contact-us__card">
      <span class="icon__container"
        ><svg class="icon">
          <use xlink:href="/assets/images/InlineSprite.svg#mail"></use>
        </svg>
      </span>
      <p class="contact-us__title">info@tapsi.cab</p>
    </div>
    <div class="contact-us__card">
      <span class="icon__container"
        ><svg class="icon">
          <use xlink:href="/assets/images/InlineSprite.svg#phone"></use>
        </svg>
      </span>
      <p class="contact-us__title">+98 (21) 41630680</p>
    </div>
    <div class="contact-us__card">
      <span class="icon__container"
        ><svg class="icon">
          <use xlink:href="/assets/images/InlineSprite.svg#location"></use>
        </svg>
      </span>
      <p class="contact-us__title">
        تهران، سعادت‌آباد، بالاتر از میدان کاج، بلوار بهزاد، نبش کوچه باغستان
      </p>
    </div>
  </div>
  <div class="contact-us__map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2573.7496476806605!2d50.85091389204878!3d34.633221849860924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f93bb5220b2ffc1%3A0x50d1d8ca380fc0b8!2sDr%20Shahryari%20Highschool!5e0!3m2!1sen!2s!4v1690892040775!5m2!1sen!2s"
      width="600"
      height="400"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
  <div class="contact-us__icons">
    <span class="icon__container"
      ><svg class="icon">
        <use xlink:href="/assets/images/LinkedSprit.svg#src-3"></use>
      </svg>
    </span>
    <span class="icon__container"
      ><svg class="icon">
        <use xlink:href="/assets/images/LinkedSprit.svg#src-2"></use>
      </svg>
    </span>
    <span class="icon__container"
      ><svg class="icon">
        <use xlink:href="/assets/images/LinkedSprit.svg#src-3"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__form">
    <h2>نظرات شما</h2>
    <form class="form-wrapper">
      <input type="text" placeholder="نام و نام خانوادگی" />
      <input type="email" placeholder="ایمیل" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="نظرات خود را وارد کنید"
      ></textarea>
      <button type="submit" class="btn btn--primary">ارسال نظر</button>
    </form>
  </div>
</section>
